<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header(title='Account details')">
</head>
<body th:inline="text">

	<nav th:replace="fragments/navbar :: navbar(title='Account details')"></nav>

	<div class="container-fluid" th:with="u=${ account.userInfo }">
		
		<div class="row-fluid">
			<div class="col-md-6 col-md-offset-3">
				<h3>Account details for [[ ${ T(org.mitre.openid.connect.binder.util.UserInfoFormatter).displayName(u) } ?: ${ account.subject } ]]</h3>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<div class="row row-full-height">
						<div class="col-md-12">
						
							<table class="table">
								<thead>
									<tr>
										<th class="col-md-6">Claim</th>
										<th class="col-md-6">Value</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Subject</td>
										<td>[[ ${ account.subject } ]]</td>
									</tr>
									<tr th:if="${ u.name }">
										<td>Name</td>
										<td>[[ ${ u.name } ]]</td>
									</tr>
									<tr th:if="${ u.preferredUsername }">
										<td>Preferred Username</td>
										<td>[[ ${ u.preferredUsername } ]]
									<tr th:if="${ u.email }">
										<td>Email</td>
										<td>[[ ${ u.email } ]]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="col-md-12 text-center">
				<a class="btn btn-primary" th:href="@{/accounts}">Return to accounts</a>
			</div>
		</div>
		
	</div>

	<th:block th:include="fragments/jslib :: jslib"></th:block>

</body>
</html>

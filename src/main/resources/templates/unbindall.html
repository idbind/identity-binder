<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header(title='Unbind All')">
</head>
<body th:inline="text">

	<nav th:replace="fragments/navbar :: navbar(title='Unbind All')"></nav>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12">

				<!-- begin page content -->

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Unbind identities?</h3>
					</div>
					<div class="panel-body">This operation will unbind all accounts not currently logged in. If more than one account is currently logged in,
						they will remain bound after this operation.</div>
				</div>
				
			</div>
		</div>

		<div class="row-fluid">
			<div class="col-md-2 col-md-offset-4">
				<form class="text-center" th:action="@{/unbindall}" method="post">
					<input class="btn btn-success" type="submit" value="Unbind All" />
				</form>
			</div>
			<div class="col-md-2">
				<a class="btn btn-danger" th:href="@{/accounts}">Cancel</a>
			</div>

		</div>
		<!-- end page content -->
	</div>

	<th:block th:include="fragments/jslib :: jslib"></th:block>

</body>
</html>

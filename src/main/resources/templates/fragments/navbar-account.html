<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head></head>

<body th:inline="text" >

	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header pull-left">
				<span class="navbar-brand">Identity Binding Service</span>
			</div>
	
			<div class="nav navbar-nav navbar-right">

				<div class="dropdown">

					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Accounts<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a th:fragment="account(token)" href="#" >
							<span class="text-primary">[[ ${ T(org.mitre.openid.connect.binder.util.UserInfoFormatter).displayName(token.userInfo) } ?: ${ token.sub } ]]</span>
							<br>
							<small class="text-muted">[[ (${ token.userInfo } and ${ token.userInfo.email } ) ? ${ token.userInfo.email } : ${ token.issuer }]]</small>
							</a>
						</li>
					</ul>
				</div>

			</div>

		</div>
	</nav>

</body>
</html>
